<mat-toolbar color="warn">
    <span class="example-spacer"></span>
    <span> {{ user }} </span>
    <button mat-icon-button class="example-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div align="center">
    <mat-card>
        <div align="right">
            <button mat-raised-button color="warn" (click)="createCar()">Új autó felvétele</button>
        </div>
        <mat-card-title>Autó kezelése</mat-card-title>
    </mat-card>

    <div align="center">

        <div class="container">

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="brand">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Autó márkája </th>
                    <td mat-cell *matCellDef="let element"> {{ element.brand }} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Autó típusa </th>
                    <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
                </ng-container>

                <ng-container matColumnDef="distance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Megtett kilométerek száma </th>
                    <td mat-cell *matCellDef="let element"> {{ element.distance }} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ár </th>
                    <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Módosítás </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Módosítás" matTooltipPosition="above" (click)="editCar(element)">
              <mat-icon>settings</mat-icon>
            </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Törlés </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Törlés" matTooltipPosition="above" (click)="deleteCar(element)">
              <mat-icon>delete</mat-icon>
            </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



        </div>
    </div>
